{% load static %}
{% load django_htmx %}

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      {% block title %}
        Director
      {% endblock title %}
    </title>
    {% include "meta.html" %}

    {% block head %}
      <link rel="stylesheet"
            href="{% static "tailwind/build.css" %}"
            type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
      <script defer src="{% static "general/dist/alpine.min.js" %}"></script>
      <script src="{% static "general/dist/htmx.min.js" %}"></script>
      <script src="{% static "general/directorlib.js" %}"></script>
      {% django_htmx_script %}
    {% endblock %}
  </head>
  <body>
    {% block outside_main %}{% endblock %}
    <main>
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
