{% extends "base_with_nav.html" %}

{% block main %}
  <div class="flex justify-center items-center py-10">
    <div class="px-20 sm:min-w-[80%]">
      <form method="POST" class="flex flex-col">
        {% for field in form %}
          <label class="block">
            <div class="text-gray-700 dark:text-slate-300">{{ field.label }}</div>
            <div class="block mt-1 w-full bg-gray-100 rounded-md border-transparent focus:bg-white focus:border-gray-500 focus:ring-0">
              {{ field }}
            </div>
          </label>
        {% endfor %}
      </form>
    </div>
  </div>
{% endblock main %}
