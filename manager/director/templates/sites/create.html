{% extends "base_with_nav.html" %}

{% block main %}
  <div class="flex justify-center items-center py-10">
    <div class="px-20 sm:min-w-[80%]">
      <form method="POST" class="flex flex-col">
        {% csrf_token %}
        {% for field in form %}
          <label class="block">
            <div class="text-gray-700 dark:text-slate-300">{{ field.label }}</div>
            <div class="py-1">{{ field }}</div>
          </label>
        {% endfor %}
        <div class="block py-2">
          <input type="submit" class="dt-btn" value="Create site">
        </div>
      </form>
    </div>
  </div>
{% endblock main %}
