{% extends "base_with_nav.html" %}

{% block main %}
  <div class="flex justify-center py-10">
    <div class="flex flex-col w-full md:w-10/12 align-center">
      <div class="flex justify-between px-5 md:px-0">
        <h1 class="text-2xl font-bold dark:text-white">Your Sites</h1>
        <div>
          <a href="#" class="dt-btn">Add Site</a>
        </div>
      </div>
      <div role="rowgroup"
           class="self-center py-10 w-10/12 sm:w-11/12 md:w-full">
        {% for site in sites %}
          <a href="#">
            <div class="flex justify-between items-center mb-4 rounded-lg border border-solid border-slate-400 dark:hover:bg-[#737aa2] hover:bg-[#e1ddff]"
                 role="row">
              <div class="py-3 px-3 dark:text-white">{{ site.name }}</div>
              <i class="mr-10 dark:text-white fa-solid fa-greater-than"></i>
            </div>
          </a>
        {% empty %}
          <p class="dark:text-white">No sites created.</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
